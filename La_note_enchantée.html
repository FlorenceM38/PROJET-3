<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/5466ba00f5.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>La note enchantée</title>
</head>

<header>
    <nav class="nav-accueil-enchanté">
        <i class="fa-solid fa-arrow-left"></i>
        <div class="nav-accueil-enchanté__logo"><img id="logo" src="./assets/images/logo/ohmyfood.png"
                alt="logo ohmyfood">
        </div>
    </nav>
</header>
<main>

    <section class="image-fond">

        <img class="image-fond__haut" src="./assets/images/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="#">
    </section>

    <section class="menu">
        <div class="menu__titre">
            <h1 class="menu__titre--texte">La note enchantée</h1>
            <div class="coeur">
                <div class="coeur__vide"><i class="fa-regular fa-heart"></i></div>
                <div class="coeur__plein"><i class="fa-solid fa-heart"></i></div>
            </div>
        </div>
        <h2 class="menu__sous-titre">ENTREES</h2>

        <div class="menu-carte">
            <h3 class="menu-carte__titre">Ravioles de fois gras</h3>
            <div class="menu-carte__description">
                <p class="menu-carte__description--paragraphe">Accompagnés de leurs crème à la truffe</p><strong
                    class="menu-carte__description--prix">25€</strong>
            </div>
        </div>




        <div class="bouton-commander"><button class="bouton-commander__violet">Commander</button></div>
    </section>







</main>
<footer class="footer">

    <p class="footer__titre">ohmyfood</p>
    <ul class="footer__ul">
        <li class="footer__li"><i class="fa-solid fa-utensils"></i> <a href="#"> Proposer un restaurant</a></li>
        <li class="footer__li"><i class="fa-solid fa-handshake-angle"></i> <a href="#"> Devenir partenaire</a></li>
        <li class="footer__li"><a href="#"> Mentions légales</a></li>
        <li class="footer__li"><a href="#"> Contact</a></li>
    </ul>
</footer>
</body>

</html>
